{% extends "base.html" %}

<!--page title-->
{% block page_title %}
    Monthly Challenge
{% endblock %}

<!--content-->
{% block content %}
    <h1>{{month_name | title }} challenge</h1>
    {% if text is not None %}
        <h2>{{month_name}}: {{ text }}</h2>
    {% else %}
        <p>There is no challenge for this month yet!</p>
    {% endif %}
{% endblock %}
